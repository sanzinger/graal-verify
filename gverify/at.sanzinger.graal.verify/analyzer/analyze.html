<html>
  <head>
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="ui-bootstrap-tpls-1.3.0.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css"></link>
    <style type="text/css">
      .result {
        list-style: none;
        font-size: larger;
        font-weight: bold;
      }
      .resultStatus {
        font-size: small;
        font-weight: normal;
      }
    </style>
  </head>
	<body>
	 <div ng-app="graalverify" ng-controller="resultpresentation">
	   <input type="file" fileread="fileLoaded(payload)"/>
     <ul>
       <li ng-repeat="graph in result" class="result">
         {{graph.name}}
         <ul>
           <li ng-repeat="check in graph.result" class="resultStatus">
             <span class="label label-{{check.state=='OK' ? 'success' : 'warning'}}">{{check.state}}</span> {{check.name}} {{check.message}}
           </li>
         </ul>
       </li>
     </ul>
	 </div>
	</body>
</html>
